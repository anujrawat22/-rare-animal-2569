      <div id="main">
        <h2 id="fst-header">General Details</h2>
        <div id="genral-detail">
          <div id="hotel_name">
            <label for="hot_nm" name="hotel_name">
              <div class="label">Name</div>
              <input type="text" id="hot_nm" placeholder="Name of your hotel..." />
            </label>
          </div>

          <div id="hotel_address">
            <label for="ht_adr">
              <div class="label">Address</div>
              <input type="text" id="ht_adr" placeholder="Hotel address..." />
            </label>
          </div>
          <div id="city">
            <label for="cty">
              <div class="label">City</div>
              <input type="text" id="cty" placeholder="Enter city..." />
            </label>
          </div>
          <div id="poster">
            <label for="pst">
              <div class="label">Image</div>
              <input type="text" id="pst" placeholder="Single image..." />
            </label>
          </div>
          <div id="reserve_Status">
            <label for="rsSt">
              <div class="label">Reserved</div>
              <input type="text" id="rsSt" placeholder="Reserve status..." />
            </label>
          </div>
          <div id="distance">
            <label for="dst">
              <div class="label">Distance</div>
              <input type="text" id="dst" placeholder="Distance from nearby airport..." />
            </label>
          </div>
          <div id="price">
            <label for="lbl">
              <div class="label">Price</div>
              <input type="text" id="lbl" placeholder="Price in Dollor..." />
            </label>
          </div>
          <div id="discount">
            <label for="dsc">
              <div class="label">Discount</div>
              <input type="text" id="dsc" placeholder="Discount in percentage..." />
            </label>
          </div>
        </div>

        <h2>Other Details</h2>
        <div id="extra-detail">
          <div id="other_images">
            <label for="oth_img">
              <div class="label">Images</div>
              <textarea id="oth_img" placeholder="List of images of your hotel..."></textarea>
            </label>
          </div>
          <div id="explore_neighbourhood">
            <label for="nebrhd">
              <div class="label">Neighbourhood</div>
              <textarea id="nebrhd" placeholder="Places near by..."></textarea>
            </label>
          </div>

          <div id="amenities">
            <label for="amenit">
              <div class="label">Amenities</div>
              <textarea id="amenit" placeholder="All amenities..."></textarea>
            </label>
          </div>
          <div id="Accessibility">
            <label for="accsblty">
              <div class="label">Accessibility</div>
              <textarea id="accsblty" placeholder="Accessibility..."></textarea>
            </label>
          </div>

          <div id="room_left">
            <label for="rm_left">
              <div class="label">Count</div>
              <input id="rm_left" type="text" placeholder="Total available room..." />
            </label>
          </div>
          <div id="property_type">
            <label for="prop_type">
              <div class="label">Property Type</div>
              <input id="prop_type" type="text" placeholder="Property type..." />
            </label>
          </div>
          <div id="room_type">
            <label for="rmm_type">
              <div class="label">Room Type</div>
              <input id="rmm_type" type="text" placeholder="Room type..." />
            </label>
          </div>

          <div id="meals_type">
            <label for="meal_type">
              <div class="label">Meals</div>
              <textarea id="meal_type" placeholder="Avilable Meals..."></textarea>
            </label>
          </div>
          <div id="payment_type">
            <label for="paym_type">
              <div class="label">Payment</div>
              <textarea id="paym_type" placeholder="Payment Methods..."></textarea>
