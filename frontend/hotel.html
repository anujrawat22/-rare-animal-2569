<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotels</title>
    <link rel="stylesheet" href="./css/hotel.css">
    <link rel="stylesheet" href="./css/navbar.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>
<body>
    <!-- navbar -->
    <div id="navbar">

      
    </div>
    
    <!-- content -->
    <div id="body">

        <!-- mainbody -->
        <div id="main">

            <!-- searchsaction -->
            <div id="search">
                <div id="searchinput" >
                    <div class="icons">
                        
                    </div>
                    <div class="destidetail">
                        <label class="labels">Going to</label>
                        <p>Mumbai,Maharashtra,India</p>
                    </div>
                    
                </div>
                <div id="datepicker">
                    <div class="datepicker1">
                        <div class="datepicker_icons">
                        
                        </div>
                        <div class="destidetail"><label class="labels">Check-in</label>
                            <p id="checkin"></p></div>
                    </div>
                    <div class="datepicker2">
                        <div class="datepicker_icons">
                        
                        </div>
                        <div class="destidetail">
                            <label class="labels">Check-in</label>
                            <p id="checkout"></p></div>
                    </div>
                    <div class="travelers">
                        <div class="datepicker_icons">
                        
                        </div>
                        <div class="destidetail"><label class="labels">Travelers</label>
                            <p id="travelers">1 room,2 trav...</p></div>
                    </div>
                    <div class="searchbtn">
                         <button>Search</button>
                    </div>
                </div>
            </div>

            
            <div id="hoteldiv">
                 <div id="sidediv">

                 </div>
                 <div id="hotelcontent">
                    <div id="sorting"></div>
                    <div id="displayhotels">
                        <div class="hotelmaindiv">
                            <div class="div1">
                                 
                            </div>
                            <div class="div2">
                              <div class="hotelname">
                                <h3>Trident Bandra Kurla Mumbai</h3>
                                <p>Bandra Kurla Complex</p>

                              </div>
                              <div class="hoteldetails">
                                  <div >
                                    <p class="payment_type">Fully refundable</p>
                                    <p class="payment_type">Reserve now,pay later</p>
                                    <p class="reviews">7.8</p>
                                  </div>
                                  <div >
                                    <p class="discount">10% off</p>
                                    <p class="price">price</p>
                                    <p>total</p>
                                  </div>
                              </div>
                            </div>
                        </div>
                    </div>
                 </div>
            </div>
        </div>


        <!-- ads -->
        <div id="ads">
            <div>
                <img src="https://tpc.googlesyndication.com/simgad/11723856113829410814?" alt="" class="adsimg">
            </div>
            <div>
                <img src="https://tpc.googlesyndication.com/simgad/13935326300549511757?" alt="" class="adsimg">
            </div>
            <div>
                <img src="https://tpc.googlesyndication.com/simgad/639399848064383204?" alt="" class="adsimg">
            </div>
            <div>
                <img src="https://tpc.googlesyndication.com/simgad/9022942323053452713?" alt="" class="adsimg">
            </div>
        </div>
    </div>
    
</body>
</html>
<script type="module" src="./scripts/hotel.js"></script>
