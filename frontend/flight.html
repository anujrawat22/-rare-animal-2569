<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flight page</title>
    <link rel="stylesheet" href="./css/flight.css" />
    <link rel="stylesheet/less" type="text/css" href="./css/style.less" />
  </head>
  <body class="boat">
  
    <div class="dependent">
      <div id="navbar">

      </div>
    <div class="dropdown-leaving">
      <div class="drop-i">
        
        <input type="text" name="" id="" placeholder="Where are you leaving from" class="leavein">
        <div class="drop-test"></div>
        <img src="https://p.kindpng.com/picc/s/147-1477379_mobile-terminal-search-bar-icon-search-bar-png.png" alt="">
        <p>Search by city or airport</p>
        
      </div>
    </div>
    <div class="dropdown-leaving2">
        <div class="drop-i drop-ie">
          <input type="text" name="" id="" placeholder="Where are you Going" class="goin">
          <div class="drop-test2"></div>
          <img src="https://p.kindpng.com/picc/s/147-1477379_mobile-terminal-search-bar-icon-search-bar-png.png" alt="">
          <p>Search by city or airport</p>
        </div>
      </div>

    <img src="https://svgsilh.com/svg/1971129.svg" alt="" class="img-top" />
    <img
      src="https://svgsilh.com/svg/1971129.svg"
      alt=""
      class="img-top img-right"
    />
    <div class="midbar">
      <div>
        <h2 class="mid-tophead">Find and compare flights</h2>
        <div class="mid-select">
          <div>
            <div>One-way</div>
          </div>
          <div>
            <div>2 travelers</div>
            <div>Economy</div>
          </div>
        </div>
        <div class="input-mid">
          <div>
            <input type="text" placeholder="Leaving from" class="leaving" />
            <input type="text" placeholder="Going to"class="going" />
            <input type="date" />
          </div>
          <div class="mid-check">
            <input type="checkbox" name="" id="" />
            <p>Add a place to stay</p>
          </div>
        </div>
        <div class="btn-mid">
          <button class="ancsearch">Search</button>
        </div>
      </div>
    </div>
</div>
    <!--  -->
    <div class="loader">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <br>
      <div class="promotion">
       <p>Made with love by <span>Priyanshu</span> </p> 
      </div>
  </body>
</html>
<script src="./scripts/flight.js" type="module">

</script>
